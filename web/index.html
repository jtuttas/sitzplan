<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Benutzerregistriegung</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .error {
            color: red;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="jumbotron">
        <h1>Auto Sitzplan</h1>
        <p>V0.21</p>
    </div>

    <div id="theform">
        <div class="row">
            <div class="col-md-12">
                <div>
                    <input type="text" class="form-control" id="name" placeholder="Vorname Nachname">
                </div>
                <button id="s1" type="button" class="btn btn-primary">OK</button>
            </div>
        </div>
    </div>
    <div id="result" class="hidden">
        <div class="row">
            <div class="col-md-12">
                <h1 id="msg" class="error"></h1>
            </div>
        </div>
    </div>
    <script>
        var url_string = window.location.href
        var url = new URL(url_string);
        var id = url.searchParams.get("id");
        if (id == undefined) {
            $("#theform").addClass("hidden");
            $("#result").removeClass("hidden");
            $("#msg").text("missing id Parameter");
        }
        else {
            console.log('ID='+id);
            $("#s1").click(function (e) {
                $("#s1").prop("disabled",true);
                if ($("#name").val() != "") {
                    obj = {
                        name: $("#name").val(),
                        id: id
                    }
                    console.log('post:' + JSON.stringify(obj));
                    $.ajax({
                        url: '/api/v1/',
                        type: 'post',
                        dataType: 'json',
                        contentType: 'application/json',
                        success: function (data) {
                            console.log('data=' + JSON.stringify(data));
                            $("#theform").addClass("hidden");
                            $("#result").removeClass("hidden");
                            $("#msg").text(data.msg);
                            if (data.success==true) {
                                window.location.replace('/web/thanks.html');
                                //window.location = "web/thanks.html";
                            }
                        },
                        data: JSON.stringify(obj)
                    });
                }
            });
        }
    </script>

</body>

</html>
